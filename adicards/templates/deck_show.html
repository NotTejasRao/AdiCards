{% extends "header.html" %}

{% block content %}
    <h1>{{ deck.name }}</h1>
    <h4>Created on: {{ deck.date_created }}</h4>
    {% for flashcard in flashcards %}
        <h5>
            {{ flashcard.url_prompt }}
            {{ flashcard.text_prompt }}
            {{ flashcard.answer }}
        </h5>
    {% endfor %}
{% endblock %}
